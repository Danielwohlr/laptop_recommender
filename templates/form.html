<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Recommender</title>
    <style>
        /* Add some basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-left, .form-right {
            width: 45%;
        }
        .form-left {
            padding-right: 20px;
            border-right: 2px solid #ccc;
        }
        .form-right textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
        }
        .form-left label, .form-right label {
            font-weight: bold;
        }
        .form-left input, .form-left select {
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Find Your Perfect Laptop</h1>
    <form action="/submit" method="POST">
        <div class="container">
            <!-- Left Side: Preferences -->
            <div class="form-left">
                <!-- Price Range -->
                <label for="price_range">Price Range (Optional):</label><br>
                <input type="range" id="price_range" name="price_range" min="0" max="5000" step="100" value="2500">
                <span id="price_display">2500</span> USD<br><br>

                <!-- Preferred Charger Type -->
                <label for="charger_type">Preferred Charger Type (Optional):</label><br>
                <select id="charger_type" name="charger_type">
                    <option value="">No Preference</option>
                    <option value="usb_c">USB-C</option>
                    <option value="proprietary">Proprietary</option>
                </select><br><br>

                <!-- Color Preference -->
                <label for="color">Color Preference (Optional):</label><br>
                <input type="text" id="color" name="color" placeholder="e.g., Black, Silver"><br><br>

                <!-- Graphics Card -->
                <label for="graphics_card">Graphics Card Performance:</label><br>
                <input type="range" id="graphics_card" name="graphics_card" min="0" max="100" value="50">
                <span id="graphics_display">50</span> (0: Not Important, 100: Very Important)<br><br>

                <!-- Battery Lifetime -->
                <label for="battery_lifetime">Battery Lifetime Importance:</label><br>
                <input type="range" id="battery_lifetime" name="battery_lifetime" min="0" max="100" value="50">
                <span id="battery_display">50</span> (0: Not Important, 100: Very Important)<br><br>
            </div>

            <!-- Right Side: Use Description -->
            <div class="form-right">
                <label for="usage_description">Describe Your Everyday Use of the Computer:</label><br>
                <textarea id="usage_description" name="usage_description" placeholder="e.g., I use my computer mainly for programming, light gaming, and watching movies."></textarea>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="button" onclick="checkAndSubmit()">Get Recommendations</button>

    </form>

    <script>
        // JavaScript to dynamically display slider values
        const priceRange = document.getElementById('price_range');
        const priceDisplay = document.getElementById('price_display');
        const graphicsCard = document.getElementById('graphics_card');
        const graphicsDisplay = document.getElementById('graphics_display');
        const batteryLifetime = document.getElementById('battery_lifetime');
        const batteryDisplay = document.getElementById('battery_display');

        priceRange.addEventListener('input', () => {
            priceDisplay.textContent = priceRange.value;
        });
        graphicsCard.addEventListener('input', () => {
            graphicsDisplay.textContent = graphicsCard.value;
        });
        batteryLifetime.addEventListener('input', () => {
            batteryDisplay.textContent = batteryLifetime.value;
        });
    </script>

<script src ="check_description.js"></script>
</body>
</html>
